{% extends 'ocrapp/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Extracted Data</h2>
    
    {% for page_data in data %}
    <div class="card mb-4">
        <div class="card-header">
            <h3>Page {{ page_data.page_number }}</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for field, value in page_data.fields.items %}
                    <tr>
                        <td>{{ field }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
